<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./IMessageWorkshopIndex.css" />

    <title>I Message Workshop</title>
  </head>
  <body>
      <div class="container">
        <form id="imessage-form">
          <div class="row">
            Which emotions would you like to work on?
          </div>
          <div class="row">
            <button type="button" id="btn-comfortable" class="btn btn-outline-success active" data-toggle="button" aria-pressed="false">
              Comfortable
            </button>
            <button type="button" id="btn-uncomfortable" class="btn btn-outline-danger active" data-toggle="button" aria-pressed="false">
              Unomfortable
            </button>
          </div>
          <div class="row">
              <input type="submit" value="Get Message" class="btn btn-lg btn-primary" name="getmessage" id="button-getmessage" ></input>
          </div>
        </form>
        <div class="row">
          <div id="imessage" class="alert alert-primary invisible" role="alert">
          </div>
        </div>
      </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="./IMessageWorkshopIndex.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
